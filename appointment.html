<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="webiste icon" type="png" href="Logo.png">
    <script src="script.js"></script>
</head>
<button class="darkmode" onclick="myFunction()">Toggle dark mode</button>

<body>
<div class="appiontment-form-container">
    <div class="appiontment-form">
        <header class='speaker-form-header'>
            <h1>Appiontment Form</h1>
            <p><em>Your Healthy Smile is What We Value, Let's Keep it Fresh and New.</em></p>
        </header>
        <form action='' method='get' class='speaker-form'>
            <div class='form-row'>
                <label for='full-name'>Name</label>
                <input id='full-name' name='full-name' type='text'/>
                </div>
    
                <div class='form-row'>
                <label for='email'>Email</label>
                <input id='email'
                        name='email'
                        type='email'
                        placeholder='joe@example.com'/>
                </div>
                <fieldset class='legacy-form-row'>
                <legend>Time</legend>
                <input id='talk-type-1'name='talk-type'type='radio'value='main-stage' />
                <label for='talk-type-1' class='radio-label'>AM</label>
                <input id='talk-type-2'name='talk-type'type='radio'value='workshop'checked />
                <label for='talk-type-2' class='radio-label'>PM</label>
                </fieldset>
    
                <div class='form-row'>
                <label for='t-shirt'>Type of Service</label>
                <select id='t-shirt' name='t-shirt'>
                    <option value='xs'>Braces</option>
                    <option value='s'>Crown and Bridges</option>
                    <option value='m'>Whitening</option>
                    <option value='l'>Fillings</option>
                    <option value='xs'>Cleaning</option>
                    <option value='s'>Extraction</option>
                    <option value='m'>Dental Surgery</option>
                    <option value='l'>Dentures</option>
                    <option value='xs'>Root Canal Treatment</option>
                    <option value='s'>Implant</option>
                    <option value='m'>Pedriatic Dentistry</option>
                    <option value='l'>Dental x-ray</option>

                </select>
                </div>
                        
                <div class='form-row'>
        <label for='abstract'>Describe your Situation</label>
        <textarea id='abstract' name='abstract'></textarea>
        <div class='instructions'>Describe your Situation in 500 words or less</div>
    </div>
    
    <div class='form-row'>
        <label class='checkbox-label' for='available'>
        <input id='available'
                name='available'
                type='checkbox'
                value='is-available'/>
        <span>I Agree to the Terms and Conditions</span>
        </label>
        </div>
    
        <div class='form-row'>
        <button>Submit</button>
        </div>
        
        </form>
        </div>
    </div>
</body>
</html>
